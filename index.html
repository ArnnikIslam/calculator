<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu|Lato" />
</head>
<body>
  <section>
    <div class="container">
      <!-- Calculator head starts here -->
      <div class="calc-head">
        <h1>
          Calculator
        </h1>
        <h4>
          By Arnnik Islam
        </h4>
      </div>
      <!-- Calculator head ends here -->

      <!-- Calculator body starts here -->
      <div class="calc-body">
        <div class="calc-screen">
          <div class="screen-content">
            25 + 27
          </div>
          <div class="screen-output">
            = 52
          </div>
        </div>

        <div class="calc-row row1">
          <div class="button c">
            C
          </div>
          <div class="button del">
            DEL
          </div>
          <div class="button percent">
            %
          </div>
          <div class="button division">
            /
          </div>
        </div>

        <div class="calc-row row2">
          <div class="button seven">
            7
          </div>
          <div class="button eight">
            8
          </div>
          <div class="button nine">
            9
          </div>
          <div class="button multiplication">
            *
          </div>

          <div class="calc-row row3">
            <div class="button four">
              4
            </div>
            <div class="button five">
              5
            </div>
            <div class="button six">
              6
            </div>
            <div class="button minus">
              -
            </div>

            <div class="calc-row row4">
              <div class="button one">
                1
              </div>
              <div class="button two">
                2
              </div>
              <div class="button three">
                3
              </div>
              <div class="button plus">
                +
              </div>

              <div class="calc-row row5">
                <div class="button dot">
                  .
                </div>
                <div class="button zero">
                  0
                </div>
                <div class="button not">
                  !
                </div>
                <div class="button equal">
                  =
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Calculator body ends here -->
      </div>
    </section>
  </body>
</html>
